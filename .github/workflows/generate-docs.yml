name: Generate docs-index.json

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "generate-docs.js"
      - ".github/workflows/generate-docs.yml"

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed so we can push back

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (if you have package.json)
        if: hashFiles('package.json') != ''
        run: npm ci

      - name: Generate docs-index.json
        run: node generate-docs.js

      - name: Commit and push docs-index.json if changed
        run: |
          if git status --porcelain docs-index.json | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs-index.json
            git commit -m "chore: auto-regenerate docs-index.json [skip ci]" || exit 0
            git push
          else
            echo "No changes to docs-index.json"
          fi
